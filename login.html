</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
       <a class="navbar-brand" href="#">breWineFind.com</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
           <form id="signin" class="navbar-form navbar-right" role="form">
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                  <input id="email" type="email" class="form-control" name="email" value="" placeholder="Email Address">                                        
              </div>
                  <div class="input-group">
                     <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                       <input id="password" type="password" class="form-control" name="password" value="" placeholder="Password">   
                  </div>
                     <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
      </ul>
    </div>
  </div>

<!--jumbotron below-->
<div class="jumbotron">
  <h1>Ready to log in?</h1>
  <p>Please fill in all of the fields below.</p>
  <p><a class="btn btn-primary btn-lg" href="home.html" role="button">Back to home</a></p>
</div>


<div>
  <div class="container">
    <div class="well well-lg">
       <h1>Create an Account</h1>
          <div id="logbox">
            <form id="signup" method="post" action="/signup">
                <input name="user[email]" type="email" placeholder="Email address" class="input pass"/>
                <input name="user[password]" type="password" placeholder="Choose a password" required="required" class="input pass"/>
                <input name="user[password2]" type="password" placeholder="Confirm password" required="required" class="input pass"/>
                <input type="submit" value="Sign me up!" class="inputButton"/>

            </form>
        </div>
     </div>   
   </div>
</div>
