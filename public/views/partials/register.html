<h1>Hello world - Registration</h1>

<div class="container">
  <div class="row">
    <form class="col s12 m6 l6" ng-submit="register()">
      <div class="row">
        <div class="input-field col s6">
          <input id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      
      <div class="row">
        <div class="input-field col s12">
          <input name="newPassword" ng-model="password.new" class="validate" id="password">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
         <input match-password="newPassword" name="confirmPassword" ng-model="password.confirm"class="validate">
          <label >Confirm Password</label>
        </div>
      </div>
      <a class="waves-effect waves-light btn">Register</a>

    </form>
  </div>

  
</div>
